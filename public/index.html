<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myntra clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>

<body>
    <header class="container">
        <nav class="flex space-between">
            <div class="left flex items-center">
                <img src="images/logo.png" alt="logo">
                <ul class="flex items-center justify-center uppercase semibold">
                    <li>Men</li>
                    <li>Women</li>
                    <li>Kids</li>
                    <li>Home and Living</li>
                    <li>Beauty</li>
                    <li>Studio</li>
                </ul>
            </div>

            <div class="right flex items-center">
                <input type="text" class="search" placeholder="Search for Products, brands and more" value=""
                    data-reactid="904">
                <div class="profile mx-2">Profile</div>
                <div class="wishlist mx-2">WishList</div>
                <div class="bag mx-2">Bag</div>
            </div>
        </nav>
    </header>

    <section>
        <img class="image-1" src="./images/myntra1.png" alt="Image">
    </section>

    <section>
        <img class="image-2" src="./images/myntra2.png" alt="Image">
    </section>

    <section>
        <img class="image-3" src="./images/myntra3.png" alt="Image">
    </section>

    <footer>
        copyright &copy; myntra.com All rights reserved
    </footer>

    <script src="script.js"></script>
</body>

</html>
